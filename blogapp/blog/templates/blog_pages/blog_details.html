{%extends 'base.html' %}
{%load static%}
{%block title%}{{blog.id}}{%endblock title%}

{% block content %}
    <div class="container mt-3">
        <div class="row">
            <div class="col-12">
                <div class="card mb-3">
                    <div class="row flex-row">
                        <div class="col-md-12">
                            <img src="{{blog.image.url}}" width="50%" alt="" class="img-fluid">
                            <div class="card-body">
                                
                                <h4 class="card-title">
                                    {{blog.title}}
                                </h4>
                                
                                <p class="card-text">
                                    {{blog.description|safe}}
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
{% endblock %}
