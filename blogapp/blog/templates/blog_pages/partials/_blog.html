{%load static%}
<div class="card mb-3">
    <div class="row">
        <div class="col-md-3">
            <img src="{{blog.image.url}}" alt="" class="img-fluid">
        </div>
        <div class="col-md-9">
            <div class="card-body">
                <a href="{%url 'blog_details' blog.slug%}">
                    <h4 class="card-title">
                        {{blog.title}}
                    </h4>
                </a>
                <p class="card-text">
                    {{blog.description|striptags|slice:"0:75"}}
                </p>
            </div>
        </div>
    </div>
</div>
